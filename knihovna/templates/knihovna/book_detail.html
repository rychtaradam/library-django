{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ book.name }}</h1>

  <p><strong>Author:</strong> <a href="">{{ book.author }}</a></p>
  <p><strong>ISBN:</strong> {{ book.isbn }}</p>
  <p><strong>Genre:</strong> {{ book.genre.all|join:", " }}</p>
  <p><strong>Pages:</strong> {{ book.pages }}</p>
{% endblock %}
