{% extends "base.html" %}

{% block content %}
  <h1>Seznam knih</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        {% for author in book.author.all %}
        <a class="btn text-warning" href="{{ book.get_absolute_url }}"><b>{{ book.name }}</b></a> - {{ author }}
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
