{% extends "base.html" %}

{% block content %}
  <h1>Seznam knih</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        {% for author in book.author.all %}
        <a href="{{ book.get_absolute_url }}">{{ book.name }}</a> - {{ author }}
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
